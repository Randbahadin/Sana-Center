<!DOCTYPE html>
<html lang="ckb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ناوەندی سانا - ڕێکخستنەکان</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/settings.css"> <!-- Link to your CSS file -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script> <!-- reCAPTCHA -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script> <!-- Firebase App -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script> <!-- Firebase Auth -->
</head>
<body>
    <header>
        <div class="logo">
            <h1>ناوەندی سانا</h1>
            <p>بەرنامەی ئیسلامی</p>
        </div>
    </header>

    <section class="settings">
        <h2>ڕێکخستنەکان</h2>
        <form id="settingsForm">
            <!-- Name -->
            <div class="form-group">
                <label for="name">ناو:</label>
                <input type="text" id="name" name="name" placeholder="ناوەکەت بنووسە" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">ئیمەیڵ:</label>
                <input type="email" id="email" name="email" placeholder="ئیمەیڵەکەت بنووسە" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">وشەی نهێنی:</label>
                <input type="password" id="password" name="password" placeholder="وشەی نهێنی نوێ بنووسە">
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">ژمارەی مۆبایل:</label>
                <input type="tel" id="phone" name="phone" placeholder="ژمارەی مۆبایل بنووسە" required>
            </div>

            <!-- Language -->
            <div class="form-group">
                <label for="language">زمان:</label>
                <select id="language" name="language">
                    <option value="ckb">کوردی</option>
                    <option value="ar">عەرەبی</option>
                    <option value="en">ئینگلیزی</option>
                </select>
            </div>

            <!-- Notifications -->
            <div class="form-group">
                <label for="notifications">ئاگادارکردنەوەکان:</label>
                <input type="checkbox" id="notifications" name="notifications" checked>
                <span>چالاک کردن</span>
            </div>

            <!-- reCAPTCHA -->
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
            </div>

            <!-- Submit Button -->
            <button type="submit">هەڵگرتنی گۆڕانکارییەکان</button>
        </form>
    </section>

    <!-- Verification Modal -->
    <div id="verificationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>داخڵکردنی کۆدی پشتڕاستکردنەوە</h2>
            <input type="text" id="verificationCode" placeholder="کۆدی پشتڕاستکردنەوە بنووسە">
            <button id="verifyCodeButton">پشتڕاستکردنەوە</button>
        </div>
    </div>

    <!-- Access Bar -->
    <div id="navigation" class="navigation">
        <ul>
            <li class="list">
                <a href="index.html">
                    <span class="icon"><i class="fa-solid fa-house"></i></span>
                    <span class="text">سەرەکی</span>
                </a>
            </li>
            <li class="list">
                <a href="store.html">
                    <span class="icon"><i class="fa-solid fa-cart-shopping"></i></span>
                    <span class="text">بازار</span>
                </a>
            </li>
            <li class="list">
                <a href="about.html">
                    <span class="icon"><i class="fa-solid fa-circle-info"></i></span>
                    <span class="text">دەربارە</span>
                </a>
            </li>
            <li class="list">
                <a href="contact.html">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <span class="text">پەیوەندی</span>
                </a>
            </li>
            <li class="list-active">
                <a href="settings.html">
                    <span class="icon-active"><i class="fa-duotone fa-solid fa-gear"></i></span>
                    <span class="text-active">ڕێکخستنەکان</span>
                </a>
            </li>
        </ul>
    </div>

    <script src="/js/settings.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
